name: monas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/wallet_ic/
    - assets/icons/category_ic/entertainment/
    - assets/icons/category_ic/incomes/
    - assets/icons/category_ic/investment/
    - assets/icons/category_ic/monthly/
    - assets/icons/category_ic/necessary/
    - assets/icons/category_ic/other_income/
    - assets/log_in/
    - assets/logo/
    - assets/onboard/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400